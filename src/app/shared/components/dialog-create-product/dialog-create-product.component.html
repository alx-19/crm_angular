<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="createProductForm">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input formControlName="name" matInput placeholder="Nom">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Prix</mat-label>
      <input formControlName="priceHt" matInput placeholder="Prix">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Type de Logement</mat-label>
      <input formControlName="type" matInput placeholder="Type de Logement">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Superficie</mat-label>
      <input formControlName="surface" matInput placeholder="Superficie">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput placeholder="Description">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>URL Photo</mat-label>
      <input formControlName="photoUrl" matInput placeholder="URL Photo">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="warn" mat-dialog-close="">Annuler</button>
  <button mat-raised-button color="primary" (click)="addProduct()" >{{actionBtn}}</button>
</div>
