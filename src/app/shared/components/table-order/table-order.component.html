

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Référence </th>
      <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
    </ng-container>

    <!-- Statut commande Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut Commande </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Commande </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- commercial Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Commercial </th>
      <td mat-cell *matCellDef="let row"> {{row.user}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Maison </th>
      <td mat-cell *matCellDef="let row"> {{row.product}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let order">

        <div class="group-button">
          <button  class="readCustomerButton">
            <div class="iconify-button">
              <app-icon-magnifying-class class="iconify"></app-icon-magnifying-class>
            </div>
          </button>
          <button (click)="editOrder(order)" class="updateCustomerButton">
            <div class="iconify-button">
              <app-icon-square-pen class="iconify"></app-icon-square-pen>
            </div>
          </button>
          <button (click)="deleteOrder(order?.id)" class="deleteCustomerButton">
            <div class="iconify-button">
              <app-icon-trash class="iconify"></app-icon-trash>
            </div>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
